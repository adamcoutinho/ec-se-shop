
# Spring Boot configuration
spring:
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/platform
    username: postgres
    password: postgres
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: validate # update create create-drop validate
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: true
  application:
    name: platform-api
server:
  port: 9090
